<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/f2d4eb8715.js" crossorigin="anonymous"></script>

</head>
<body>
  
<div class="container text-center mb-5 mt-2">
  <h1 >CONTACT</h1>
  <h6 class="text-black-50">Fan?Drop a note!</h6>
</div>
<div class="container pl-3 pr-3  ">
     
    <div class="form-row mb-2">
        <div class="col-6">
                <div class="row ">     
                        <div class="col-1">
                                <i class="fas fa-map-marker-alt "></i>
                        </div>   
                        <div class="col-11">
                                <span>
                                        Chicago, US
                                 </span>
                        </div>
                        
                </div>
                <div class="row ">     
                        <div class="col-1">
                                <i class="fas fa-phone-alt mr-4 "></i>
                        </div>      
                        <div class="col-11">
                                <span>
                                        Phone: +00151515
                                </span>
                        </div>
                       
                </div>
                <div class="row ">
                        <div class="col-1">
                                <i class="fas fa-envelope mr-4"></i>
                        </div>
                        <div class="col-11">
                                <span>
                                        Email: mail@gmail.com
                                </span>
                        </div>
                        

                </div>



        </div>
        <div class="col-6">
                <div class="form-row mb-2">
                        <div class="col">
                                <input type="name" class="form-control" placeholder="Name">
                        </div>
                        <div class="col">
                                <input type="name" class="form-control" placeholder="Email">
                        </div>
                </div>
                <div class="form-row mb-2">
                        <div class="col">
                                <input type="name" class="form-control" placeholder="Mesage">
                        </div>
                        
                </div>
               
            
        </div>
        
        
    </div>
    <div class="float-right">
            <button type="button" class="btn btn-dark float-right">
                    SEND
            </button>
    </div>
    
      
</div>




</body>
</html>
